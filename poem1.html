<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <title>詩的賞析</title>
    <style>
        body {
            background-color: pink;
        }
        h1 {
            color: blue;
            font-size: 48px;
        }
        p {
            color: green;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>李白 - 將進酒</h1>
    <p>
        君不見，黃河之水天上來，奔流到海不復回。<br>
        君不見，高堂明鏡悲白發，朝如青絲暮成雪。<br>
        人生得意須盡歡，莫使金樽空對月。<br>
        天生我材必有用，千金散盡還復來。<br>
        烹羊宰牛且為樂，會須一飲三百杯。<br>
        岑夫子，丹丘生，將進酒，杯莫停。<br>
        與君歌一曲，請君為我傾耳聽。<br>
    </p>
</body>
</html>
